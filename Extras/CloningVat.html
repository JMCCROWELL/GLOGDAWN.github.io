<!DOCTYPE html>
<html>
  <head>
    <title>Character Generator</title>
  </head>
  <body>
    <button onclick="characterGeneration()">Generate Character</button>
    <p id="output"></p>
    <script>
      function roll4d4() {
        // Simulates rolling d4 four times
        return Math.floor(Math.random() * 4) + 1 +
               Math.floor(Math.random() * 4) + 1 +
               Math.floor(Math.random() * 4) + 1 +
               Math.floor(Math.random() * 4) + 1;
      }
      
      function characterGeneration() {
        // Assign values to the 6 attributes. 
        const Strength = roll4d4();
        const Dexterity = roll4d4();
        const Constitution = roll4d4();
        const Intelligence = roll4d4();
        const Wisdom = roll4d4();
        const Charisma = roll4d4();
        
        
        // Define the list of jobs and their related items
        const jobs = [
          { job: "Algae Cuisine Chef", item: "3 cubes of dehydrated food grade algae, Iron_Pan(lm, 0)" },
          { job: "Algae Tank Sluice Operator", item: "Waist-high wellies, Reacing_Hook(lm, 0, Reach)" },
          { job: "Android Repair Man", item: "Electronic Repair Kit, Welding_Torch(mm, 1, Fire)" },
          { job: "Android-Pop Star Manager", item: "Earplugs, CattleProd(mm, 1, Electric)" }
        ];

        // Define the list of templates and their related items
        const templates = [
          { template: "Augmented", item: "Light_Armor (light, 2), Immunosuppressant Drugs" },
          { template: "Console Jockey", item: "Glock_19 (lr, d6, 6), CyberDeck, 2 Cassettes" },
          { template: "Face", item: "Taser (lr, d6, 20, Non-lethal), Blackjack (lm, d6, 0, Non-lethal), Silk Suit (â‚½500/+4)" },
          { template: "Fixer", item: "Kevlar_Vest (medium, 4), Uzi (mr, 1d8, 5, One_Handed)" }
        ];

        // Generate a random index to select a job
        const jobIndex = Math.floor(Math.random() * jobs.length);

        // Get the job and item at the random index
        const selectedJob = jobs[jobIndex].job;
        const selectedJobItem = jobs[jobIndex].item;

        //Generate a random index to select a template
        const templateIndex = Math.floor(Math.random() * templates.length);

        // Get the template and item at the random index
        const selectedTemplate = templates[templateIndex].template;
        const selectedTemplateItem = templates[templateIndex].item;

        // Log the selected character
        const outputElement = document.getElementById("output");
        outputElement.innerHTML = `Attributes <br>
                                   Str: ${Strength}, Dex: ${Dexterity}, Con: ${Constitution}<br>
                                   Int: ${Intelligence}, Wis: ${Wisdom}, Cha: ${Charisma}<br>
                                   Template: ${selectedTemplate}<br>
                                   Failed Career: ${selectedJob}<br>
                                   Inventory: ${selectedJobItem}, ${selectedTemplateItem}<br>
                                   [You still need to adjust for the bonus provided by Template A]<br>';
      }
      
      </script>
  </body>
</html>
